<p>今天在林口三井二期用餐，選擇了 THE BBQ HOUSE。</p>

<p>沙拉中的肉帶有明顯的碳烤香氣，口感不乾柴。醬汁調味平衡，搭配起來順口。</p>

<p>蔬菜牛肉湯內有四塊牛肉，肉質軟嫩，表現不錯。不過湯頭偏鹹，喝到後段會感覺鹹度累積。</p>

<p>整體而言，用餐環境舒適，餐點有亮點，但口味屬於較重的一側。</p>
