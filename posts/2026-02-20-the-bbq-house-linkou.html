<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- 改這裡 -->
  <title>THE BBQ HOUSE｜林口三井｜Danchi Life</title>

  <style>
    :root{
      --bg:#faf9f6;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --max:720px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
      -webkit-font-smoothing:antialiased;
      line-height:1.8;
    }

    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:28px 18px 80px;
    }

    .meta{
      color:var(--muted);
      font-size:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    h1{
      font-size:30px;
      line-height:1.25;
      margin:12px 0 14px;
      letter-spacing:-0.2px;
    }

    .tags{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin:12px 0 20px;
    }

    .tag{
      font-size:12px;
      border:1px solid var(--line);
      padding:4px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.7);
    }

    article{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      box-shadow:0 10px 28px rgba(0,0,0,.04);
    }

    p{
      font-size:16px;
      margin:14px 0;
    }

    hr{
      border:0;
      border-top:1px solid var(--line);
      margin:24px 0;
    }

    .gallery{
      display:grid;
      gap:14px;
      margin:20px 0;
    }

    figure{margin:0}

    img{
      width:100%;
      height:auto;
      border-radius:16px;
      border:1px solid var(--line);
      display:block;
      background:#f3f4f6;
    }

    figcaption{
      color:var(--muted);
      font-size:13px;
      margin-top:8px;
    }

    .back{
      display:inline-block;
      margin-top:24px;
      color:var(--muted);
      text-decoration:none;
      font-size:14px;
    }

    .back:hover{
      text-decoration:underline;
    }

    @media (max-width:600px){
      h1{font-size:26px}
      article{padding:18px}
    }
  </style>
</head>

<body>

</html>
